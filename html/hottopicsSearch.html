<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>VolunteerSearch</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

<body>
  

  <div class="col-7">
    <input id="hottopicSearch" type="text" class="form-control" placeholder="Search Topics" />
  </div>
  <div class="col">
    <a id="htSearch" class="btn btn-danger btn-md" href="#" role="button" id="searchBtn">Search</a>
  </div>

  <div class="volunteer-section"></div>





  <script src="../assets/javascript/jing.js"></script>
  <script> 
  $(document).ready(function() {
  var urlParams = new URLSearchParams(window.location.search);

  $("#hottopicSearch").val(urlParams.get('search'))
  $("#htSearch").click();
  
  console.log(urlParams)
  });
  </script>
</body>

</html>
