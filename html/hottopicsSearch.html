<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>VolunteerSearch</title>

  <!-- Link CSS style Here -->
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />

  <!-- Link Bootstrao CSS Here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Link Font Awsome Here -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
  <!--google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
    
  <!--google map css-->
  <style>
    #map {
      width: 100%;
      height: 300px;
      background-color: grey;
    }
  </style>
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <a class="navbar-brand" href="index.html">Legacy</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
        class="navbar-toggler-icon"></span></button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="contactUs.html">Contact Us </a>
        </li>
      </ul>

      <!-- User input Log in form -->
      <form class="form-inline my-2 my-lg-0">
        <button class="btn bg-warning btn-outline-dark my-2 my-sm-0" type="submit"><i class="fas fa-heart"></i></button>
        <form id="signin" class="navbar-form navbar-right" role="form">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address" />
          </div>

          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password" />
          </div>
          <button id="UserLogin" type="button" class="btn btn-outline-warning">Log in</button>
        </form>
      </form>
    </div>
  </nav>
  <h3>My Google Maps Demo</h3>
  <!--The div element for the map -->
  <div id="map"></div>
  <br />

  <div class="form-row">
    <div class="col-7">
      <input id="hottopicSearch" type="text" class="form-control" placeholder="Search Topics" />
    </div>
    <div class="col">
      <a id="htSearch" class="btn btn-danger btn-md" role="button">Search</a>
    </div>
  </div>
  <br />

  <container class="volunteer-section"></container>

  <hr />
  <!-- Footer -->
  <div class="card-body text-center">
    <footer class="card-footer text-muted">Legacy : Copyright 2019</footer>
  </div>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJrw0IM3bX1sGlbgH1Pwwbygf422fFx_M&callback=initMap"></script>

  <script src="../assets/javascript/jing.js"></script>

  <script>
    $(document).ready(function () {
      var urlParams = new URLSearchParams(window.location.search);

      $('#hottopicSearch').val(urlParams.get('search'));
      $('#htSearch').click();

      console.log(urlParams);
    });
  </script>
</body>

</html>
