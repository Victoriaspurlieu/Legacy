<html lang="en">
  <head>
    <!--  meta tags -->
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="../assets/imgs/favicon.png" />
    <!-- Link Firebase Here -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
  </head>
  <body>
    <!-- nav bar ---------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <a class="navbar-brand" id="brand" href="../index.html">Legacy</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" id="contactUs" href="contactUs.html">Contact Us </a>
          </li>
        </ul>

        <!-- User input Log in form ---------------------------------------->
        <form class="form-inline my-2 my-lg-0">
          <button class="btn bg-warning btn-outline-dark my-2 my-sm-0" type="submit"><i class="fas fa-heart"></i></button>
          <form id="signin" class="navbar-form navbar-right" role="form">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address" />
            </div>

            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password" />
            </div>
            <button id="UserLogin" type="button" class="btn btn-outline-warning">Log in</button>
          </form>
        </form>
      </div>
    </nav>
    <!-- -------------------------------------------------------------------------------------- -->

    <br /><br />

    <div class="container" style="max-width: 960px">
      <h3>Contact Us</h3>

      <form action="#" class="needs-validation">
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" id="first-name-input" placeholder="First name" required />
          </div>
          <div class="col">
            <input type="text" class="form-control" id="last-name-input" placeholder="Last name" required />
          </div>
        </div>
        <br />
        <div class="form-row">
          <div class="form-group col">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <textarea class="form-control" id="Textarea1" rows="8" placeholder="Comment" required></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-warning btn-lg btn-block" id="contactUsBtn">Submit</button>
      </form>
    </div>

    <!-- ---------------------------------------------- -->
    <hr />
    <!-- Footer -->
    <div class="card-body text-center">
      <footer class="card-footer text-muted">Legacy : Copyright 2019</footer>
    </div>

    <!-- Link Jquery Here -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

    <!-- add sweet Alert js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <script src="../assets/javascript/contact.js"></script>
